<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot PE Motos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="chat-toggle" aria-label="Abrir chat PE Motos" role="button" tabindex="0">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M20 2H4a2 2 0 0 0-2 2v18l4-4h14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/>
    </svg>
  </div>
  <div id="chat-container" role="dialog" aria-modal="true" aria-labelledby="chat-header-title">
    <div id="chat-header">
      <span id="chat-header-title">PE Motos</span>
      <div>
        <button id="chat-minimize" title="Minimizar chat" aria-label="Minimizar chat">&minus;</button>
        <button id="chat-close" title="Fechar chat" aria-label="Fechar chat">&times;</button>
      </div>
    </div>
    <div id="chat-messages" role="log" aria-live="polite" aria-relevant="additions"></div>
    <form id="chat-form" autocomplete="off">
      <div id="chat-input-area">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." aria-label="Mensagem" required />
        <button type="submit" id="chat-send" aria-label="Enviar mensagem">Enviar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
